<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aircraft - Jaden's Plane Gallery</title>
    <meta name="description" content="Explore our featured aircraft collection">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Style1forwebsite.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="images/logo.png" width="150" height="150" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aircraft.html">Aircraft</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="aircraft-showcase">
        <h2 class="section-title">Our Featured Fleet</h2>
        <div class="aircraft-grid">
          <!-- Aircraft Card 1 -->
          <div class="aircraft-card">
            <div class="card-image">
              <img src="images/a350-900.png" alt="Airbus A350">
              <div class="card-overlay">
                <button class="info-btn" aria-label="More info">+</button>
              </div>
            </div>
            <div class="card-content">
              <h3>Airbus A350 XWB</h3>
              <div class="specs-grid">
                <div class="spec-item">
                  <span class="spec-label">Range</span>
                  <span class="spec-value">8,000nm</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label">Engines</span>
                  <span class="spec-value">Rolls-Royce Trent XWB</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Additional aircraft cards would go here -->
        </div>
      </section>
    </main>
    
    <footer>
      Created by Jaden
    </footer>
    
    <script src="scripts.js"></script>
  </body>  
</html>
