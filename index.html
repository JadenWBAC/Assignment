<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jaden's Plane Gallery</title>
    <meta name="description" content="Aviation and aircraft gallery showcasing planes from around the world">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Style1forwebsite.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="images/logo.png" width="150" height="150" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aircraft.html">Aircraft</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <!-- Background Video -->
        <div class="hero-background">
          <video autoplay loop muted playsinline class="hero-video">
            <source src="images/takeoff.mp4" type="video/mp4">
          </video>
          <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">Jaden's Plane Gallery</h1>
          <p class="hero-subtitle">Where Engineering Meets the Sky</p>
        </div>
      </section>
    
      <!-- Welcome Section -->
      <section class="welcome-section fade-in">
        <h2>Welcome Aboard!</h2>
        <p class="intro-text">Explore the marvels of modern aviation through our curated collection...</p>
      </section>
    
      <!-- Video Section -->
      <section class="video-section">
        <div class="video-container">
          <video id="featured-video" class="featured-video" controls poster="images/video-thumbnail.jpg">
            <source src="images/B777-landings.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div id="video-overlay" class="video-overlay">
            <h3>Featured Landing Sequence</h3>
            <p>B777 at LAX International</p>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      Created by Jaden
    </footer>
    
    <script src="scripts.js"></script>
  </body>  
</html>
